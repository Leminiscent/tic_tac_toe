<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="Lemuel Nogueira" name="author">
    <meta content="Tic-Tac-Toe" name="description">
    <meta content="Tic-Tac-Toe, Game" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main>
        <div class="container mt-5">
            <!-- Game Mode Selection -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 text-center">
                    <button id="multiplayer-mode" class="btn btn-secondary">Local Multiplayer</button>
                    <button id="singleplayer-mode" class="btn btn-secondary">Single Player vs AI</button>
                </div>
            </div>
            <!-- Tic-Tac-Toe Board -->
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h2 class="mb-4">Tic-Tac-Toe</h2>
                    <div id="tictactoe"></div>
                </div>
            </div>
        </div>
        <!-- Modal for Game Messages -->
        <div class="modal fade" id="game-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Message</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
